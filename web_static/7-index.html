<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href='styles/3-footer.css'>
    <link rel="stylesheet" href='styles/3-header.css'>
    <link rel="stylesheet" href='styles/4-common.css'>
    <link rel="stylesheet" href='styles/6-filters.css'>
    <link rel="stylesheet" href='styles/7-places.css'>
    <title>AirBnB clone</title>
</head>
<body>
    <header>
        <object type="image/png" data="images/logo.png"></object>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                <ul>
                    <li><h2>Arizona</h2></li>
                    <li>Page 1</li>
                    <li>Page 2</li>
                    <li><h2>California</h2></li>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                <ul>
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    <section class="places">
        <h1>Places</h1>
        <article><h2>My home</h2></article>
        <article><h2>Tiny House</h2></article>
        <article><h2>A suit</h2></article>
    </section>
    <footer>
    <p>Holberton School</p>
    </footer>
</body>
</html>
